<br>
<div class="container">
    <label for="formFileLg" class="form-label">Select File</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="onChange($event)">

    <div *ngIf="file">
        <section class="file-info">
          File details:
          <ul>
            <li>Name: {{file.name}}</li>
            <li>Type: {{file.type}}</li>
            <li>Size: {{file.size}} bytes</li>
          </ul>
        </section>
      
      
        <section [ngSwitch]="status">
          <p *ngSwitchCase="'uploading'">‚è≥ Uploading...</p>
          <p *ngSwitchCase="'success'">‚úÖ Done!</p>
          <p *ngSwitchCase="'fail'">‚ùå Error!</p>
          <p *ngSwitchDefault>üò∂ Waiting to upload...</p>
        </section>
    </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="onUpload()" >Upload the file</button>  
</div>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Location</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of FileArray">
                <td>{{dataItem.file_name}}</td>
                <td>{{dataItem.file}}</td>
                <td>
                    <button type="button" class="btn btn-light mr-1"
                    (click)="ViewFile(dataItem)"
                    >

                    </svg>

                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>-->
                    <!--<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>-->
                    </button>
                    <button type="button" class="btn btn-light mr-1"
                    
                    (click)="setDelete(dataItem)"
                    >
                    <!--data-toggle="modal" data-target="#exampleModal"-->

            </tr>

    </table>
